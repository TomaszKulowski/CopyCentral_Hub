{% extends "services/services_base.html" %}
{% load i18n %}

{% block content %}
  <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 mb-3">
    <h2 class="h2"><a href="{% url 'services:brands_list' %}" class="text-decoration-none link-dark">{% blocktrans %}Brands{% endblocktrans %}</a></h2>
  </div>
  <div class="container border">
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
      <h2 class="h2">{% blocktrans %}Brand Details{% endblocktrans %}</h2>
      <div class="btn-toolbar mb-2 mb-md-0">
        <div class="btn-group me-2">
          <button onclick="window.location.href='{% url 'services:brand_update' object.id %}'" class="btn btn-sm btn-outline-secondary select-button">{% blocktrans %}Update{% endblocktrans %}</button>
        </div>
      </div>
    </div>
    {{ form.as_div }}
    <br>
  </div>
{% endblock %}
