{% extends "services/service_base.html" %}
{% load i18n %}

{% block content %}
  <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h2 class="h2">{% blocktrans %}Model Details{% endblocktrans %}</h2>
    <div class="btn-toolbar mb-2 mb-md-0">
      <div class="btn-group me-2">
        <a href="{% url 'services:model_update' object.id %}" class="btn btn-sm btn-outline-secondary">{% blocktrans %}Update{% endblocktrans %}</a>
      </div>
    </div>
  </div>
  {{ form.as_div }}
  <br>
{% endblock %}
