{% extends "services/service_base.html" %}

{% block content %}
  <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">Brands</h1>
    <div class="btn-toolbar mb-2 mb-md-0">
      <div class="btn-group me-2">
        <a href="{% url 'services:brand_create' %}"  class="btn btn-sm btn-outline-secondary">Add New</a>
      </div>
    </div>
  </div>
  <div class="table-responsive small">
    <table class="table table-striped table-sm">
      <thead class="table-dark">
        <tr>
          <th scope="col" width=30%>Name</th>
        </tr>
      </thead>
      <tbody>
        {% for object in object_list %}
        <tr>
          <td hidden="hidden">{% url "services:brand_details" object.id %}</td>
          <td>{{ object.name|title }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
{% endblock %}
