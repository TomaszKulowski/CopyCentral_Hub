<table class="container table table-hover">
  <tbody id="contractors-table-body">
    {% for contractor in page_obj %}
    <tr>
      <td hidden="hidden">{% url "contractors:details" contractor.id %}</td>
      <td>{{ contractor.name|title }}</td>
      <td>{{ contractor.tax }}</td>
      <td>{{ contractor.city|title }}</td>
      <td>{{ contractor.postal_code }}</td>
      <td>{{ contractor.street|title }} {{ contractor.number }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
