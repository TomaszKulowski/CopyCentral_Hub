<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>CopyCentral Hub</title>
  </head>
  <body>
    <header class="p-3 bg-dark text-white">
      <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
          <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
            <li><a href="{% url 'home' %}" class="btn btn-outline-light me-2">CopyCentral Hub</a></li>
            {% block header %}
            {% endblock %}
          </ul>
          <div class="text-end">
            {% if user.is_authenticated %}
            <form action="{% url 'authentication:logout' %}" method="post">
              {% csrf_token %}
              <button class="btn btn-outline-light me-2" type="submit">Logout</button>
            </form>
            {% else %}
              <a href="{% url 'authentication:login' %}" class="btn btn-outline-light me-2">Log-In</a>
              <a href="{% url 'authentication:contractor_sing_up' %}" class="btn btn-warning">Sign-Up</a>
            {% endif %}
          </div>
        </div>
      </div>
    </header>
    {% block content %}
    {% endblock %}
    {% block additional_scripts %}
    {% endblock %}
    <footer class="mt-5 mb-3 bg-dark my-5 mb-5 text-muted text-center text-small">
      {% load static %}
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
      <link href="{% static 'css/styles.css' %}" rel="stylesheet">
    </footer>
  </body>
</html>
