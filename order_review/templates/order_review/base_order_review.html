{% extends "base.html" %}
{% load static %}
{% load i18n %}

{% block sidebar %}
  <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-body-secondary text-uppercase">
    <span>{% blocktrans %}Order Review Options{% endblocktrans %}</span>
  </h6>
  <ul class="nav flex-column mb-auto">
    <li class="nav-item">
      <a class="nav-link d-flex align-items-center gap-2" href="{% url 'order_review:orders_list' %}?for_review=true">
        <svg class="bi"><use xlink:href="#person-exclamation"/></svg>
        {% blocktrans %}Orders for Review{% endblocktrans %}
      </a>
    </li>
  </ul>
{% endblock %}

{% block content %}
{% endblock %}
