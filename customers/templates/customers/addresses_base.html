{% extends "base.html" %}
{% load static %}
{% load i18n %}

{% block sidebar %}
  <hr class="my-3">
  <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-body-secondary text-uppercase">
    <span>{% blocktrans %}Customer Options{% endblocktrans %}</span>
  </h6>
  <ul class="nav flex-column mb-auto">
    <li class="nav-item">
      <a class="nav-link d-flex align-items-center gap-2" href="{% url 'customers:address_list' %}">
        <svg class="bi"><use xlink:href="#gear-wide-connected"/></svg>
        {% blocktrans %}Additional addresses list{% endblocktrans %}
      </a>
    </li>
  </ul>
{% endblock %}

{% block additional_scripts %}
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script type="text/javascript" src="{% static 'customers/scripts/scripts.js' %}"></script>
{% endblock %}
