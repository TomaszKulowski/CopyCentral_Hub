{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="auth-center login">
  <body class="text-center">
      <form method="post">
        {% csrf_token %}
        <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
        {{ form.username.label }}
        {{ form.username }}
        {{ form.password.label }}
        {{ form.password }}
        <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    <button class="btn btn-lg btn-warning btn-block btn-outline-dark" type="submit">Sign in</button>
  </form>
  </body>
</div>
{% endblock %}

{% block additional_scripts %}
  <link href="{% static 'authentications/css/styles.css' %}" rel="stylesheet">
{% endblock %}
